---
layout: default
title: Version Log
---

{% for post in site.categories.version %}
  <div class="page-header">
    <h2><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date: "%m/%d/%y" }}</small></h2>
  <p class="lead">{{ post.content | strip_html | truncatewords:20 }}</p> <br>
  <br><br>
  </div>
{% endfor %}
