---
layout: default
title: Blogs
---

{% for post in site.posts limit 4 %}
  <div class="page-header">
    <h2><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h2>
  </div><br>
  <h4>{{ post.content | strip_html | truncatewords:20 }}</h4> <br>
  <a href="{{ post.url }}" class="btn btn-info btn-sm">Read More...</a><br><br>
{% endfor %}
