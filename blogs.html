---
layout: default
title: Blogs
---

{% for post in site.posts limit 4 %}
  <div class="page-header">
    <h1><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h1>
  </div>
  {{ post.content | strip_html | truncatewords:20 }} <br>
  <a href="{{ post.url }}" class="btn btn-info">Read More...</a><br><br>
{% endfor %}
