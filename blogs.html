---
layout: default
title: Blogs
---

<ul>
  {% for post in site.posts limit 4 %}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
    {{ post.content | strip_html | truncatewords:20 }} <br>
    <a href="{{ post.url }}">Read More...</a><br><br>
    {% endfor %}
</ul>
